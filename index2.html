<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope of var in funt in js</title>
</head>
<body>
    <h1>
    scope of var in funt in js
    </h1>
    <button onclick="car()">click me ne</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var b=5;
        function car(){
            var a=4
           
            document.getElementById("demo1").innerHTML=b*a
        }
        document.getElementById("demo2").innerHTML=a;
        document.getElementById("demo2").innerHTML=b;
    </script>
</body>
</html>
